<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>

<body>
  <header class="container-fluid">
    <section class="row">
      <h1 class="col-12">Ice Cream Parlor</h1>
    </section>

  </header>

  <main class="container-fluid">
    <section class="row">
      <!-- SECTION Cart -->
      <div class="col-5 p-5">
        <h2>Cart</h2>
        <div id="cart">
        </div>

        <div class="d-flex justify-content-end">
          <h3>Total: $<span id="cost">0.00</span></h3>
        </div>
        <button onclick="checkout()" class="btn btn-light border border-3 border-dark d-flex justify-content-end">
          <h3>Check Out</h3>
        </button>

      </div>
      <!-- !SECTION Cart End -->

      <!-- SECTION Menu -->
      <div class="col-7 p-5">

        <!-- SECTION Toppings -->
        <section class="row d-flex justify-content-between mb-5">
          <div class="col-12 fs-2">Toppings</div>
          <button onclick="orderToppings('Sprinkles')" class="col-3 btn btn-light border border-3 border-dark">
            <img
              src="https://images.unsplash.com/photo-1627494106635-41f3669d0e4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
              alt="Sprinkles">
            <p class="fs-4">Sprinkles $.25</p>
          </button>
          <button onclick="orderToppings('Chocolate Chips')" class="col-3 btn btn-light border border-3 border-dark">
            <img
              src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
              alt="Chocolate Chips">
            <p class="fs-4">Chocolate Chips $.25</p>
          </button>
          <button onclick="orderToppings('Cookie Chunks')" class="col-3 btn btn-light border border-3 border-dark">
            <img
              src="https://images.unsplash.com/photo-1499636136210-6f4ee915583e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fGNvb2tpZSUyMGNodW5rc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Cookie Chunks">
            <p class="fs-4">Cookie Chunks $.50</p>
          </button>
        </section>
        <!-- !SECTION Toppings End -->

        <!-- SECTION Ice Cream -->
        <section class="row d-flex justify-content-between">
          <div class="col-12 fs-2">Ice Cream</div>
          <button onclick="orderCookieDough()" class="col-3 btn btn-light border border-3 border-dark">
            <img
              src="https://images.unsplash.com/photo-1506184341422-6cc152ae474b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
              alt="Cookie Dough">
            <p class="fs-4">Cookie Dough $1.25</p>
          </button>
          <button onclick="orderVanilla()" class="col-3 btn btn-light border border-3 border-dark">
            <img
              src="https://images.unsplash.com/photo-1646318750399-77c33b8d3aac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODR8fHZhbmlsbGElMjBpY2UlMjBjcmVhbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Vanilla">
            <p class="fs-4">Vanilla $1.00</p>
          </button>
          <button onclick="orderStrawberry()" class="col-3 btn btn-light border border-3 border-dark">
            <img
              src="https://images.unsplash.com/photo-1555529211-3237f6e13d33?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHN0cmF3YmVycnklMjBpY2UlMjBjcmVhbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
              alt="Strawberry">
            <p class="fs-4">Strawberry $1.25</p>
          </button>
        </section>
        <!-- !SECTION Ice Cream End -->
      </div>
      <!-- !SECTION Menu End -->
    </section>
  </main>

  <footer>

  </footer>
  <script src="app.js"></script>
</body>

</html>
